<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Student ID Card Generator</h2>
        <input type="text" id="name" placeholder="Enter Name" />
        <input type="text" id="class" placeholder="Enter Class" />
        <input type="text" id="roll" placeholder="Enter Roll No" />
        <input type="text" id="phone" placeholder="Enter Phone No" />
        <input type="file" id="photo" accept="image/*" />
        <button id="generate-btn">Generate ID</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <div class="card-container">
                <div class="card">
                    <!-- ID Card content -->
                    <div class="header">
                        <div class="logo">
                            <img alt="School Logo" height="60" src="img/github-icon.png" width="60" class="logo" />
                        </div>
                        <div class="school-info">
                            <div class="school-name">ACADEMY Centre</div>
                            <div class="est-year">xxyyzz, AABBCC</div>
                        </div>
                    </div>
                    <div class="photo-container">
                        <div class="photo-background"></div>
                        <div class="photo" id="student-photo">
                            <img id="photo-img" height="130" width="130" />
                        </div>
                    </div>
                    <div class="qr-code" id="qr-code"></div>
                    <br><br><br>
                    <div class="student-name" id="student-name"></div>
                    <div class="details">
                        <div class="detail-row"><span>Class</span> <span id="student-class"></span></div>
                        <div class="detail-row"><span>Roll No</span> <span id="student-roll"></span></div>
                        <div class="detail-row"><span>Phone no</span> <span id="student-phone"></span></div>
                    </div>
                </div>
            </div>
            <button id="download-btn">Download ID as PNG</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.9.1/dist/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
